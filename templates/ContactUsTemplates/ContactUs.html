{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Contact Us</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_subject">Subject</label>
                                <input id="id_subject" class="form-control" type="text" name="{{ form.subject.name }}" placeholder="Enter Subject">
                            </div>
                            <div class="form-group">
                                <label for="id_message">Message</label>
                                <textarea id="id_message" class="form-control" name="{{ form.message.name }}" placeholder="Enter Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg float-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
