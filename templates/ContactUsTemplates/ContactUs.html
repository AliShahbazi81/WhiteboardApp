{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact-us.css' %}">
</head>

    <body>
        <div class="container">
          <div class="row header">
            <h1>CONTACT US &nbsp;</h1>
            <h3>Fill out the form below to learn more!</h3>
          </div>
          <div class="row body">
            <form class="form" role="form" method="post">
                {% csrf_token %}
              <ul>
                <li>
                  <p class="left">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" placeholder="Ali" />
                  </p>
                  <p class="pull-right">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" placeholder="Shahbazi" />
                  </p>
                </li>

                <li>
                  <p>
                    <label for="email">Email <span class="req">*</span></label>
                    <input type="email" name="email" placeholder="shahbaz7@uwindsor.ca" />
                  </p>
                    <p class="pull-right">
                        <label for="subject">Subject <span class="req">*</span></label>
                    <input type="text" name="subject" placeholder="Amazing website!" />
                  </p>
                </li>
                <li><div class="divider"></div></li>
                <li>
                    <label for="message">Message <span class="req">*</span></label>
                  <textarea cols="46" rows="3" name="message"></textarea>
                </li>

                <li>
                  <input class="btn btn-submit" type="submit" value="Submit" />
                  <small>or press <strong>enter</strong></small>
                </li>

              </ul>
            </form>
          </div>
        </div>
    </body>
</html>
