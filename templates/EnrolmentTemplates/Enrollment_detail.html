{% extends 'base.html' %}

{% block title %}Enrollment Detail{% endblock %}

{% block content %}
  <h1>{{ enrollment }}</h1>
  <p><strong>Student:</strong> {{ enrollment.student }}</p>
  <p><strong>Course:</strong> {{ enrollment.course }}</p>
  <p><strong>Enrollment Date:</strong> {{ enrollment.enrollment_date }}</p>
  <a href="{% url 'WhiteboardApp:enrollment-update' enrollment.pk %}">Update Enrollment</a>
{% endblock %}
