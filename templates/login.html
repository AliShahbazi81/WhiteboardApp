{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
<div class="login-container">
    <h1>Login</h1>
    <figure><img src="{% static 'image/login.jpg' %}" alt="login image"></figure>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            <i class="fa fa-user"></i>
            <input type="text" name="{{ form.username.name }}" placeholder="Enter your username" required>
        </div>
        <div class="form-field">
            <i class="fa fa-lock"></i>
            <input type="password" name="{{ form.password.name }}" placeholder="Enter your password" required>
        </div>
        <button class="btn-login" type="submit">Login</button>
        <div class="form-field"></div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

    </form>

    <p class="footer-text">Don't have an account?</p>
    <a href="{% url 'WhiteboardApp:signup' 1 %}">Instructor Sign up</a>
    <a href="{% url 'WhiteboardApp:signup' 2 %}">Student Sign up</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/981414d5bb.js" crossorigin="anonymous"></script>
</body>
</html>
