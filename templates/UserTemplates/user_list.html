{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>
      <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'WhiteboardApp:user_update' user.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'WhiteboardApp:user_update' user.pk %}" class="btn btn-danger">Delete</a>
        </td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'WhiteboardApp:user_create' %}" class="btn btn-primary">Add New User</a>
{% endblock %}
